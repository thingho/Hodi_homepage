        if("[[${session.sessionId}]]" == ""){
            alert("잘못된 접근입니다.");

            var conf = confirm("로그아웃 하시겠습니까?")

                alert("로그아웃 되었습니다.");

            }
        }
    </script>
    <a href="../../../index" class="logo">

    <a th:if="${session.sessionId != null}" href="../../../admin" class="login_logo">
        <img src="../../..//image/logout.png" alt="logout">

    <div class="navContainer transform">
        <div class="borderline"></div>
        <div class="navigation">
            <ul>
                <li >

                    <ul>

                </li>
                <li >

                    </ul>
