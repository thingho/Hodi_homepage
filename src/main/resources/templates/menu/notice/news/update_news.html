<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<!--head-->
<head th:replace="/layout/head.html :: head"></head>
<body>
<!--상단 header-->
<div th:replace="/layout/header.html :: header"></div>
<!--sub_back-->
<div th:replace="/layout/sub_back.html :: sub_back"></div>
<div class="main_wrap">
    <div class="content">
        <div class="content_title"><strong>뉴스글 수정</strong><div class="bottom_border"></div></div>
        <div class="board_con">
            <div class="board_update">
                <form action="/menu/notice/news/update_news" name="updateFrm" method="post" enctype="multipart/form-data">
                    <dl th:each="ndto : ${ndto}">
                        <dd>
                            <ul>작성자
                                <li><input type="hidden" name="name" th:value="${ndto.name}" th:text="${ndto.name}"></li>
                            </ul>
                        </dd>
                        <dd>
                            <ul>제목
                                <li><input type="text" name="ntitle" id="ntitle" placeholder="제목을 입력해주세요." th:value="${ndto.ntitle}"></li>
                            </ul>
                        </dd>
                        <dd>
                            <ul>내용
                                <li><textarea name="ncontent" id="ncontent" placeholder="내용을 입력해주세요." th:text="${ndto.ncontent}"></textarea></li>
                            </ul>
                        </dd>
                        <dd>
                            <ul>사진
                                <li><input type="file" name="file"></li>
                            </ul>
                        </dd>
                        <!--sub.css 1064~1073번 hover 색깔 추가-->
                        <dt>
                            <a onclick="updateBtn()">수정</a>
                            <a onclick="location.href='../../notice/news/view_news?nno=1'">취소</a>
                        </dt>
                    </dl>
                </form>
            </div>
        </div>
    </div>
</div>

<!--하단 footer-->
<div th:replace="/layout/footer.html :: footer"></div>
<script>
    if("[[${session.sessionId}]]" == ""){
        alert("잘못된 접근입니다.");
        location.href="../index";
    }
    function updateBtn(){
        if ($("#ntitle").val() == ""){
            alert("제목을 입력해주세요.");
            $("#ntitle").focus();
            return false;
        }
        if ($("#ncontent").val() == ""){
            alert("내용을 입력해주세요.");
            $("#ncontent").focus();
            return false;
        }
        var conf = confirm("수정한 내용을 저장하시겠습니까?");
        if(conf){
            alert("수정이 완료되었습니다.");
            updateFrm.submit();
        }else{
            return false;
        }
    }
</script>
</body>
</html>
